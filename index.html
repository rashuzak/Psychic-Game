    <div class="container">
        <h1>The Psychic Game</h1>
​
       <h2>Let's Play</h2>
       <!--<a href="assets/images/psychic"></a>-->
      <img src="./assets/images/Psychic.jpg">
       <form>
          <input type="text" autocomplete="off" id="user-guess" placeholder="Guess what letter i'm thinking of?">
          <input type="button" value="Submit Guess"  onclick="checkUserGuess();">
          <input type="button" value="New Game" onclick="location.reload();" >
       </form>

       <!-- action="javascript:void(0);"-->

       <P>Wins: <span id="wins">0</span> </P>
    ​
       <P>Losses: <span id="losses">0</span></P>
    ​
       <p>Guesses left: <span id="guessesLeft">10</span></p>
           
       <p id="sift">Your guess so far: <span id="guessedLetters"> </span></p>
